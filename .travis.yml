sudo: required
language: cpp
services:
- docker
os:
- linux
- osx
matrix:
  exclude:
    os: osx
  include:
    os: osx
    language: cpp
    osx_image: xcode7.3.1
    before_install:
    - brew update
    - brew install qt
    - brew link --force qt
    install:
    - mkdir build && cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(brew --prefix qt)
    - make package VERBOSE=1 DESTDIR=$(pwd)/install
    script:
    - make test
    before_deploy:
    - export RELEASE_DMG_FILE=$(ls Fips-*.dmg)
    - echo "deploying $RELEASE_DMG_FILE to GitHub Releases"
    deploy:
      provider: releases
      api_key:
        secure: 
      file: "${RELEASE_DMG_FILE}"
      skip_cleanup: true
      on:
        tags: true
        branch: master

